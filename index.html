<!DOCTYPE html>
<html>
  <head>
   <title>Question 0</title>
  </head>
  <style>
  body{
   display: flex;
   background-color: #d5e1ef;
   box-sizing: border-box;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
  }

  .square {
   display: flex;
   flex-direction: column;
   gap: 20px;

   background-color: white;
   width: 400px;
   height: auto;

   align-items: center;
   border-radius: 20px;
   box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  .codesize {
   width: 90%;
   height: auto;
   margin-top: 5%;
   border-radius: 15px;
  }

  .text-box {
   text-align: center;
   width: 85%;
  }

  h1 {
    font-size: 25px;
  }
  h2 {
    font-weight: normal;
    font-size: 19px;
    color: gray;
  }
  </style>
  <body>
    <article class="square">
     <img src="image/qr-code.png"
     class="codesize" alt="QRcode">
     <section class="text-box">
     <h1>Improve your front-end<br>
     skills by building projects</h1>
     <h2>scan the QR code to visit Frontend
     Mentor and take your coding skills to the next level<br><br></h2>
     </section>
    </article>
  </body>
</html>
